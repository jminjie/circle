<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>irregular circle</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <h1>draw an irregular circle</h1>
    <div>
	<canvas id="canvas"></canvas>
	<br>
	<button id="stopButton" onclick="stopAnimation()"><i class="fas fa-pause"></i></button>
	<button id="startButton" onclick="startAnimation()"><i class="fas fa-play"></i></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.2/math.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="main.js"></script>

    <div class="sound-overlay p-4 d-none">
        <p><b>this website will make sound</b></p>
        <button class="accept-sound"><b>i'll allow it</b></button>
    </div>

    <div onclick="toggleTimeSignature()" id="settings">Switch to 6/8</div>
</body>
</html>
